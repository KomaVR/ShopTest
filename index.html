<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server - Home</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // Toggle Server Status with Animation
        function toggleServerStatus() {
            const status = document.getElementById("server-status");
            if (status.textContent === "Online") {
                status.textContent = "Offline";
                status.style.color = "red";
                status.style.textShadow = "0 0 20px red";
            } else {
                status.textContent = "Online";
                status.style.color = "green";
                status.style.textShadow = "0 0 20px green";
            }
        }

        // Animation for Hero Section on Page Load
        window.onload = function() {
            const heroText = document.querySelector('.hero-text');
            heroText.style.animation = 'fadeIn 2s ease-out';
        };
    </script>
</head>
<body>
    <header>
        <div class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="server.html">Server</a></li>
                <li><a href="ranks.html">Ranks</a></li>
                <li><a href="staff.html">Staff List</a></li>
                <li><a href="rankshop.html">Rank Shop</a></li>
            </ul>
        </div>
    </header>

    <section class="intro-banner">
        <div class="hero-text">
            <h1>Welcome to Our Minecraft Server</h1>
            <p>Your adventure starts here. Join the fun!</p>
            <button class="cta-button" onclick="toggleServerStatus()">Toggle Server Status</button>
            <p id="server-status" style="font-size: 24px; font-weight: bold;">Online</p>
        </div>
    </section>

    <div class="footer">
        <p>&copy; 2024 Minecraft Server. All rights reserved.</p>
    </div>
</body>
</html>
